<style type="text/css">
  /* =========================== */
  /* LIGHT MODE STYLES */
  /* =========================== */

  /* Default light mode variables */
  @media screen {

    body,
    body.light-mode {
      --header-color: #2452A1;
      --bright-color: #A0322E;
      --subhead-color: #576982;
      --highlight-color: #FF8C00;
      --link-underline-color: rgba(36, 82, 161, 0.3);
    }
  }

  /* System preference for light mode */
  @media screen and (prefers-color-scheme: light) {
    body {
      --header-color: #2452A1;
      --bright-color: #A0322E;
      --subhead-color: #576982;
      --highlight-color: #FF8C00;
      --link-underline-color: rgba(36, 82, 161, 0.3);
    }

    /* Highlight work links in light mode (when no explicit mode is set) */
    body:not(.dark-mode) .hl-work a:not(.btn):not(.no-hover):not(.no-mark-external) {
      text-decoration-color: rgba(255, 140, 0, 0.4);
    }

    body:not(.dark-mode) .hl-work a:not(.btn):not(.no-hover):not(.no-mark-external):hover {
      text-decoration-color: rgba(255, 140, 0, 0.8);
    }
  }

  /* =========================== */
  /* DARK MODE STYLES */
  /* =========================== */

  /* Default dark mode variables */
  @media screen {
    body.dark-mode {
      --header-color: #8ab4f8;
      --bright-color: #ff6b6b;
      --subhead-color: #a9b7c6;
      --highlight-color: #FFD54F;
      --link-underline-color: rgba(138, 180, 248, 0.3);
    }

    /* Highlight work links in dark mode */
    body.dark-mode .hl-work a:not(.btn):not(.no-hover):not(.no-mark-external) {
      text-decoration-color: rgba(255, 213, 79, 0.4);
      transition: text-decoration-color 250ms;
    }

    body.dark-mode .hl-work a:not(.btn):not(.no-hover):not(.no-mark-external):hover {
      text-decoration-color: rgba(255, 213, 79, 0.8);
    }
  }

  /* System preference for dark mode */
  @media screen and (prefers-color-scheme: dark) {
    body {
      --header-color: #8ab4f8;
      --bright-color: #ff6b6b;
      --subhead-color: #a9b7c6;
      --highlight-color: #FFD54F;
      --link-underline-color: rgba(138, 180, 248, 0.3);
    }

    /* Highlight work links in dark mode (when no explicit mode is set) */
    body:not(.light-mode) .hl-work a:not(.btn):not(.no-hover):not(.no-mark-external) {
      text-decoration-color: rgba(255, 213, 79, 0.4);
    }

    body:not(.light-mode) .hl-work a:not(.btn):not(.no-hover):not(.no-mark-external):hover {
      text-decoration-color: rgba(255, 213, 79, 0.8);
    }
  }

  /* =========================== */
  /* GLOBAL STYLES (APPLIES TO BOTH MODES) */
  /* =========================== */

  /* General link styling */
  a:not(.btn):not(.no-hover):not(.no-mark-external) {
    text-decoration-thickness: 1px;
    text-decoration-color: var(--link-underline-color);
    text-underline-offset: 3px;
    transition: text-decoration-color 250ms, color 250ms;
  }

  a:not(.btn):not(.no-hover):not(.no-mark-external):hover {
    text-decoration-color: var(--accent-color);
  }

  /* News notes links styling */
  #news-notes a {
    text-decoration-color: rgba(160, 50, 46, 0.3);
    color: var(--bright-color);
  }

  #news-notes a:hover {
    text-decoration-color: var(--bright-color);
  }

  /* Remove shadow effect from navbar content */
  .navbar>.content::before {
    box-shadow: 0 0 0;
  }

  /* Style for index page header */
  .index-header {
    color: var(--header-color);
  }

  /* Social media links styling */
  .body-social>ul {
    display: inline-block;
    list-style-type: none;
    margin-bottom: 0;
    overflow: hidden;
    padding: 0;
  }

  .body-social>ul>li {
    float: left;
    padding-right: 10px;
  }

  .body-social>ul>li>a {
    display: inline;
    text-align: center;
    font-size: 0.95rem;
    font-weight: 600;
    padding: 4px;
    text-decoration: none;
    border-width: 1px;
    border-style: solid;
    border-radius: 5px;
    transition: background-color 250ms, color 250ms, text-decoration-color 250ms, border-color 250ms;
  }

  .body-social>ul>li>a:not(.btn):not(.no-hover) {
    border-color: var(--accent-color);
  }

  .body-social>ul>li>a:hover {
    color: white;
    background-color: var(--accent-color);
    border-radius: 5px;
    padding: 4px;
  }

  /* News notes section styling */
  #news-notes {
    color: var(--bright-color);
  }

  #news-notes p {
    margin-bottom: 0.5rem;
  }

  /* Highlighted text styles */
  .hl-sen {
    font-style: italic;
    color: var(--gray-text);
  }

  .hl-sen2 {
    color: var(--gray-text);
  }

  /* Highlighted work links base styling */
  .hl-work,
  .hl-work a {
    color: var(--highlight-color);
  }

  .hl-work a:not(.btn):not(.no-hover):not(.no-mark-external) {
    transition: text-decoration-color 250ms;
  }

  /* Publication entry styling */
  .pub {
    border-left: 4px solid var(--menu-text);
    padding: 2px 0px 2px 10px;
    margin-bottom: 10px;
  }

  .pub-title {
    display: inline;
    font-weight: bold;
  }

  .pub-venue {
    display: inline;
    color: var(--subhead-color);
    padding-left: 0.5em;
  }

  .pub-authors {
    display: block;
    color: var(--bright-color);
  }

  .pub-code-label {
    height:1.2em !important;
    vertical-align:middle;
  }

  /* Project demo grid container */
  .demo-proj-row {
    grid-column-gap: 10px;
    grid-row-gap: 10px;
    padding-bottom: 30px;
    padding-top: 20px;
    display: grid;
    grid-template-columns: repeat(9, 1fr);
  }

  /* Project card styling - Added touch-action and will-change for performance */
  .card {
    grid-column: span 3;
    vertical-align: top;
    border: 1px solid var(--border-color);
    background-color: var(--body-bg);
    padding-bottom: 10px;
    box-shadow: 0 0 10px color-mix(in srgb, var(--body-color) 10%, transparent);
    /* Add smooth transition effect */
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    /* Improve touch screen behavior */
    touch-action: manipulation;
    will-change: transform;
  }

  /* Card hover effect - Removed outline from hover state */
  .card:hover,
  .card:active {
    transform: translateY(-5px);
    box-shadow: 0 8px 20px color-mix(in srgb, var(--body-color) 20%, transparent);
    /* Removed outline from hover/active for cleaner look */
  }

  /* Separate focus state for accessibility */
  .card:focus {
    transform: translateY(-5px);
    box-shadow: 0 8px 20px color-mix(in srgb, var(--body-color) 20%, transparent);
    outline: 2px solid var(--accent-color);
    outline-offset: 2px;
  }

  /* Card image styling */
  .card img {
    width: 100%;
    /* Add transition for image effects */
    transition: filter 0.3s ease;
  }

  /* Image hover effect - Added for both mouse and touch */
  .card:hover img,
  .card:active img,
  .card:focus img {
    filter: brightness(1.05);
  }

  /* Card description styling */
  .cdesc {
    height: 30px;
    vertical-align: top;
    margin-bottom: 20px;
    font-size: 15px;
    padding: 0px 5px;
    text-align: center;
  }

  /* Footer and disclaimer styling */
  .disclaimer-block {
    text-align: justify;
    color: var(--gray-text);
    font-size: 0.8em;
  }

  #footer-info {
    font-size: smaller;
  }

  footer p {
    margin: 0;
  }

  /* About section content alignment */
  p.about-contents {
    text-align: justify;
  }

  /* =========================== */
  /* RESPONSIVE STYLES */
  /* =========================== */

  /* Medium screen adjustments */
  @media (max-width: 991px) {

    /* Cards span 6 columns on medium screens */
    .card {
      grid-column: span 6;
    }

    #featured-talks .row {
      grid-column-gap: 5px;
      grid-row-gap: 5px;
    }

    /* Mobile-specific grid layout with 14 columns */
    .demo-proj-row {
      grid-column-gap: 8px;
      grid-row-gap: 15px;
      padding-bottom: 20px;
      padding-top: 15px;
      display: grid;
      grid-template-columns: repeat(14, 1fr);
    }

    /* First card in each pair starts at column 1 */
    .card {
      grid-column: 1 / span 7;
      padding-bottom: 8px;
      max-width: none;
      margin: 0;
      box-shadow: 0 0 5px color-mix(in srgb, var(--body-color) 10%, transparent);
    }

    /* Second card in each pair starts at column 8 */
    .demo-proj-row>.card:nth-child(2n) {
      grid-column: 8 / span 7;
    }

    /* Center the last card if there's an odd number */
    .demo-proj-row>.card:last-child:nth-child(odd) {
      grid-column: 5 / span 7;
    }

    /* Mobile card description styling */
    .cdesc {
      height: auto;
      font-size: 14px;
      padding: 5px;
      margin-bottom: 8px;
      line-height: 1.3;
    }
  }

  /* Small screen text adjustments */
  @media (max-width: 768px) {
    .cdesc {
      font-size: 14px;
      padding-bottom: 10px;
    }
  }

  /* Additional touch-specific styles for better mobile experience */
  @media (hover: none) and (pointer: coarse) {

    /* For devices with touchscreens but no hover capability */
    .card {
      /* Reduce transition time for faster feedback on touch */
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    /* More pronounced effect for touch interactions */
    .card:active {
      transform: translateY(-3px) scale(0.98);
    }
  }
</style>
